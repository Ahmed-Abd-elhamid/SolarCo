<div class="text-center m-1 p-3">
    <h4 class="bg-dark rounded text-white p-1">Comment<a (click)="show=!show" class="btn btn-sm"
            style="float: right;">edit</a></h4>
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="error=''">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="animated-border-quote" *ngIf="edit && !show">
        <blockquote>
            <p>{{ req_data['review'] }}</p>
            <cite class="text-center text-dark">Date: <b>{{ req_data['updated_at'] }}</b></cite>
        </blockquote>
    </div>
    <div class="form-group" *ngIf="!edit || show">
        <input class="form-control mb-2" minlength="5" maxlength="35" name="review" type="text"
            [(ngModel)]="req_data['review']">
        <button class="btn btn-success text-center" (click)="setComment()">Comment</button>
    </div>
</div>
