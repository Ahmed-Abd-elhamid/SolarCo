<div class="text-center m-1 p-3 mb-4" *ngIf="current_rate">
  <h4 class="bg-dark rounded text-white p-1">Rate</h4>
  <div class="rating">

    <input type="radio" name="rating" id="r1" value="5" disabled [checked]="current_rate == 5">
    <label for="r1"></label>

    <input type="radio" name="rating" id="r2" value="4" disabled [checked]="current_rate == 4">
    <label for="r2"></label>

    <input type="radio" name="rating" id="r3" value="3" disabled [checked]="current_rate == 3">
    <label for="r3"></label>

    <input type="radio" name="rating" id="r4" value="2" disabled [checked]="current_rate == 2">
    <label for="r4"></label>

    <input type="radio" name="rating" id="r5" value="1" disabled [checked]="current_rate == 1">
    <label for="r5"></label>

  </div>
</div>
