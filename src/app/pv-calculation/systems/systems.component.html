<div>
    <a class="nav-link btn btn-sm shadow rounded btn-outline-primary" [routerLink]="['/pv-system/user-info']">You Can
        Create Your System Now!</a>
</div>
<hr>
<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ success }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="show">
    <div class="row justify-content-center" *ngFor="let system of systems; let i = index">
        <div class="panel panel-default widget">
            <a class="clickable">
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-xs-10 col-md-8">
                                    <mat-card class="text-center">
                                        <mat-card-title class="mb-2 bg-warning rounded shadow p-1"
                                            [routerLink]="['/pv-system',system['calculation_id']]">
                                            PV-System Num: #{{ systems.length - i }}</mat-card-title>
                                        <mat-card-content>
                                            <p><b>Consumption:</b> {{ system['system']['consumption'] }}</p>
                                            <p><b>City:</b> {{ system['system']['city'] }} | <b>Country</b>
                                                {{ system['system']['country'] }}</p>
                                        </mat-card-content>
                                        <mat-card-footer>
                                            <div class="action">
                                                <button type="button" class="btn btn-success btn-xs m-1" title="Show"
                                                    [routerLink]="['/pv-system',system['calculation_id']]">
                                                    <span class="fa fa-check"></span>
                                                </button>
                                                <button type="button" class="btn btn-danger btn-xs m-1" title="Delete"
                                                    (click)="delete(system['system']['id'])">
                                                    <span class="fa fa-trash"></span>
                                                </button>
                                            </div>
                                        </mat-card-footer>
                                    </mat-card>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
    <hr>
    <a class="nav-link btn btn-sm shadow rounded btn-outline-success" [routerLink]="['/pv-system/details']">View More
        Details</a>
</div>
