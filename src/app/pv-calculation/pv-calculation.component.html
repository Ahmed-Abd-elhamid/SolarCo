<div class="container">
    <div class="row">
        <mat-card>
            <mat-card-title>Electricity Consumption</mat-card-title>
            <mat-card-content>
                <mat-form-field class="example-form-field">
                    <mat-label>Electricity Consumption</mat-label>
                    <input matInput type="number" name="consumption" [(ngModel)]="consumption">
                    <mat-hint align="start"><strong>Consumption per month (kwh)</strong> </mat-hint>
                    <mat-hint align="end"> {{ consumption }} </mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions *ngIf="consumption">
                <a mat-button class="btn btn-sm btn-warning" (click)="getLocation()">GetLocation</a>
                <a mat-button  class="btn btn-sm btn-primary" (click)="save()">Calculte</a>
            </mat-card-actions>
            <mat-card-footer *ngIf="consumption">
                <p>you can Igonre GetLocation, If it's not allowed</p>
            </mat-card-footer>
        </mat-card>
        <mat-card *ngIf="consumption">
            <section *ngIf="client_request['ip'] && !client_request['lat']">
                <mat-card-title>Ip Address</mat-card-title>
                <mat-card-footer>
                    <p>{{ client_request['ip'] }}</p>
                </mat-card-footer>
            </section>
            <section *ngIf="client_request['lat'] && client_request['ip']">
                <mat-card-title>Latitude, Longitude</mat-card-title>
                <mat-card-footer>
                    <p>{{ client_request['lat'] }} , {{ client_request['long'] }}</p>
                </mat-card-footer>
            </section>
        </mat-card>
    </div>
</div>
