<app-page-banner [title]="title"></app-page-banner>

<div class="container main mt-5 spacing rounded shadow justify-content-center">
  <h1 class="text-center text-white bg-dark rounded shadow m-1">Register As</h1>
  <hr>
  <div class="row">
    <div class="col-6">
      <input id="client" type="button" name='USER' value="Client" (click)="handleType($event)"
        class="text-dark btn btn-lg btn-light float-right">
    </div>
    <div class="col-6">
      <input id="contructor" type="button" name='CONTRACTOR' value="Contractor" (click)="handleType($event)"
        class="text-dark btn btn-lg btn-light">
    </div>
    <div class="col">
      <app-register-form [type]="type"></app-register-form>
    </div>
  </div>
  <hr>
  <div class="text-dark text-center">You Can Login from here: <a class="shadow rounded btn btn-sm btn-success"
      href="/login">Login</a></div>
</div>
