<div *ngIf="errorMessage.length > 0" class="bg-danger m-2">
  <span>{{ errorMessage }}</span>
</div>
<form (ngSubmit)="onSignUpSubmit()" #f="ngForm" >
      <div class="form-group">
        <input id="email"
               type="email"
               required email
               name='email'
               [(ngModel)]="signUpUser.email"
               class="validate form-control"
               placeholder="Enter email" 
               #email="ngModel">
               
                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert alert-danger">
                
                  <div *ngIf="email.errors.required">
                    email is required.
                  </div>

                  <div *ngIf="email.errors.email">
                    email is invalid.
                  </div>
                </div>  
              </div>
      <div class="form-group">
        <input id="password"
               type="password"
               required minlength="6"
               name='password'
               [(ngModel)]="signUpUser.password"
               class="validate form-control"
               placeholder="Enter Password"
               #passowrd="ngModel">

               <div *ngIf="passowrd.invalid && (passowrd.dirty || passowrd.touched)"
               class="alert alert-danger">
           
             <div *ngIf="passowrd.errors.required">
               passowrd is required.
             </div>
             <div *ngIf="passowrd.errors.minlength">
               password must be at least 6 characters long.
             </div>
          </div>
      </div>
      <div class="form-group">
        <input id="password_confirmation"
               type="password"
               required 
               name='password_confirmation'
               [(ngModel)]="signUpUser.passwordConfirmation"
               class="validate form-control"
               placeholder="Enter Password confirmation"
               #passowrd_confirmation="ngModel">

               <div *ngIf="passowrd_confirmation.invalid && (passowrd_confirmation.dirty || passowrd_confirmation.touched)"
               class="alert alert-danger">
           
             <div *ngIf="passowrd_confirmation.errors.required">
               passowrd confirmation is required.
             </div>

          </div>
      </div>
  
      <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation"
            style="color:red">
        Passwords must match
      </span>

      <div>
  
        <button type="submit"
                [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)"
                class="btn btn-primary">
          Sign up
        </button>
  
      </div>

  </form>
