<form (ngSubmit)="onSignUpSubmit()" #f="ngForm" class="m-4" >


  
      <div class="form-group">
        <input id="email"
               type="email"
               required
               name='email'
               [(ngModel)]="signUpUser.email"
               class="validate form-control"
               placeholder="Enter email">
      </div>
  
  
  
      <div class="form-group">
        <input id="password"
               type="password"
               required
               name='password'
               [(ngModel)]="signUpUser.password"
               class="validate form-control"
               placeholder="Enter Password">
      </div>
  
  
  
      <div class="form-group">
        <input id="password_confirmation"
               type="password"
               required
               name='password_confirmation'
               [(ngModel)]="signUpUser.passwordConfirmation"
               class="validate form-control"
               placeholder="Enter Password confirmation">
      </div>
  
      <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation"
            style="color:red">
        Passwords must match
      </span>
  
  
      <div>
  
        <button type="submit"
                [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)"
                class="btn btn-primary">
          Sign up
        </button>
  
      </div>
  
  
  
  </form>
