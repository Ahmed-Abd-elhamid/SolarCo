<div id="profile">
    <div class="container content">
        <div class="alert alert-danger" #avatarAlert role="alert" style="display: none">
            Your uploaded file is not a valid image
        </div>
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar position-fixed">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img [src]="userData.avatar && userData.type == 'Client' ? userData.avatar : '/assets/images/tony.png'" class="img-fluid"
                            alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            {{userData.name}}
                        </div>
                        <div class="profile-usertitle-job">
                            {{userData.email}}
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <input type="file" name="avatar" #avatarUploader accept="image/*" (change)="uploadAvatar($event)" style="display: none">
                        <button type="button" class="btn btn-success btn-sm" (click)="openUploader()">Change Avatar</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu sidebar-sticky">
                        <ul class="nav flex-column">
                            <li class="active nav-item">
                                <a href="#" class="nav-link active">
                                    <i class="fa fa-home"></i>
                                    Overview </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-user"></i>
                                    Account Settings </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-check"></i>
                                    Systems </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fa fa-flag"></i>
                                    Help </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
            <div class="col-md-9">
                <div class="profile-content">
                    <p>Some user related content goes here...</p>
                </div>
            </div>
        </div>
    </div>
</div>
