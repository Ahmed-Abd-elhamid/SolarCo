<div *ngIf="!isLoading else loading">
  <app-toolbar></app-toolbar>

  <div>
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
      <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
      </div>
  </div>
</ng-template>
