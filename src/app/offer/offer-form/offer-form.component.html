<app-page-banner [title]="title"></app-page-banner>
<div class="container main mt-3 ">
  <h1 class="text-center">Make your proposal</h1>
  <hr>
  <div class="row">
    <div class="col">
      <div *ngIf="errorMessage" class="text-danger m-2">
        <span>{{ errorMessage }}</span>
      </div>

      <form (ngSubmit)="onSubmit()" #f="ngForm" class="m-4">
        <div class="form-group">
          <textarea name='proposal' required class="form-control" placeholder="Enter you proposal"
            [(ngModel)]="offer.proposal" #proposal="ngModel"></textarea>

          <div *ngIf="proposal.invalid && (proposal.dirty || proposal.touched)" class="alert alert-danger">

            <div *ngIf="proposal.errors.required">
              proposal is required.
            </div>
          </div>

        </div>
        <div class="form-group">
          <input id="price" type="number" required min="0" name='price' [pattern]="negativePattern" placeholder="Price by EP"
            [(ngModel)]="offer.price" class=" form-control validate" #price="ngModel">

          <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">

            <div *ngIf="price.errors.required">
              price is required.
            </div>
            <div *ngIf="price.errors.pattern">
              Invalid price
            </div>
          </div>
        </div>
          <div>
            <button type="submit" [disabled]="!(f.valid)" class="btn btn-primary"> Submit </button>

          <div *ngIf="submitted" class="spinner-border" id="auth-loader" role="status">
            <span class="sr-only">Loading...</span>
          </div>

        </div>
      </form>
    </div>
  </div>

</div>
