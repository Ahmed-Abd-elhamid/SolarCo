<app-page-banner [title]="title"></app-page-banner>

<div class="container">
    <div class="row justify-content-center text-center">
        <mat-card>
            <mat-card-title class="bg-dark rounded shadow text-white p-1">User Info</mat-card-title>
            <hr>
            <mat-card-content class="border rounded p-3">
                <mat-form-field class="example-form-field">
                    <mat-label>User Name</mat-label>
                    <input matInput type="text" [(ngModel)]="userData['name']" />
                    <mat-hint align="start"><strong>Full Name</strong> </mat-hint>
                    <mat-hint align="end"> {{ userData['name'] }} </mat-hint>
                </mat-form-field>
                <hr>
                <mat-form-field class="example-form-field">
                    <mat-label>User Mail</mat-label>
                    <input matInput type="text" [(ngModel)]="userData['email']" />
                    <mat-hint align="start"><strong>E-mail</strong> </mat-hint>
                    <mat-hint align="end"> {{ userData['email'] }} </mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button class="btn rounded shadow btn-outline-success mb-4" (click)="updateUser()">Edit</a>
            </mat-card-actions>
            <mat-card-footer>You will redirect to login form after editting your data</mat-card-footer>
        </mat-card>
    </div>
</div>
