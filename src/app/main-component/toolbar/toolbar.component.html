<!--================Header Menu Area =================-->
<header class="header_area">
  <div class="main_menu" id="mainNav">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container box_1620">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand logo_h" [routerLink]="['']"><span class="text-white white"><img class="icon"
              src="assets/icon/solar.png" alt="Solar"> SolarCo</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
          <ul class="nav navbar-nav menu_nav">
            <li *ngIf="tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link ml-4"
                [routerLink]="['/chat']" style="font-size: 16px;">Chat</a></li>
            <li *ngIf="tokenAuthService.currentUserType == 'USER'" class="nav-item"><a class="nav-link "
                [routerLink]="['/pv-system/user-info']" style="font-size: 16px;">Calculate</a>
            <li *ngIf="tokenAuthService.currentUserType == 'CONTRACTOR'" class="nav-item"><a class="nav-link "
                [routerLink]="['/posts']" style="font-size: 16px;">Posts</a>
          </ul>
          <ul class="nav navbar-nav menu_nav ml-auto">
            <li class="nav-item active"><a class="nav-link" [routerLink]="['']">Home</a></li>
            <li *ngIf="tokenAuthService.currentUserType == 'USER' && tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link" [routerLink]="['/pv-system/user-info']">Calculate</a>
            <li *ngIf="tokenAuthService.currentUserType == 'CONTRACTOR' && tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link" [routerLink]="['/posts']">Posts</a>
            <li *ngIf="tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link" [routerLink]="['/profile']">Profile</a></li>
            <li *ngIf="!tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link" [routerLink]="['/login']">Log In</a>
            <li *ngIf="!tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link" [routerLink]="['/register']">Sign Up</a>
            <li *ngIf="tokenAuthService.userSignedIn()" class="nav-item"><a class="nav-link" [routerLink]="['/']" (click)="signOut()">Log Out</a>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<!--================Header Menu Area =================-->
